<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Joanna Bortel // Mezzosoprano</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic,400italic' rel='stylesheet' type='text/css'>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet/less" type="text/css" href="css/css.less">

    <!-- SCRIPTS -->
    <script src="js/less.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="js/i18next-1.7.1.js" type="text/javascript"></script>
  </head>
  <body>

    <nav>
      <img src="gfx/logo.svg" alt="Joanna Bortel Homepage">
      <ul>
        <li data-trans="nav.home"></li>
        <li data-trans="nav.biography"></li>
        <li data-trans="nav.repetuar"></li>
        <li data-trans="nav.dates"></li>
        <li data-trans="nav.press"></li>
        <li data-trans="nav.photos"></li>
        <li data-trans="nav.recordings"></li>
        <li data-trans="nav.contact"></li>
      </ul>
    </nav>

    <div class="lang">
      <a class="change_lang" data-lang="pl">PL</a>
      <a class="change_lang" data-lang="en">EN</a>
      <a class="change_lang" data-lang="de">DE</a>
    </div>

    <section class="home">
      <div class="headline">
        <img src="gfx/logo-circle.svg" alt="Joanna Bortel Homepage">
        <div class="name">
          Joanna Bortel
        </div>
        <div class="hr"></div>
          <p class="mezzo" data-trans="home.mezosoprano"></p>
        <div class="hr" ></div>
      </div>
    </section>

  </body>
  <script type="text/javascript">

    function load_trans(){
      $('[data-trans]').each(function() {
        $(this).text($.t($(this).data('trans')));
      });
    }

    function listenWidth(){     
      $("section").css("height", $(window).height()+"px");
    }

	  $.i18n.init({
      lng: 'en',
      debug: true
    }, function() {
      load_trans();
    });

   $(document).ready(function($) {
    $("[data-lang]").click(function(event) {
      i18n.setLng($(this).data('lang'), function(t) {
        load_trans();
       });
    });
    listenWidth();
    $(document).load($(window).bind("resize", listenWidth));
   });
  </script>
</html>
